<!DOCTYPE html>
<html>

<head>
    <title>sistema de login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- vinculo a bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Temas-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- se vincula al hoja de estilo para definir el aspecto del formulario de login-->
    <link rel="stylesheet" type="text/css" href="css/estilo_login.css">
</head>

<body>
    <div id="Contenedor">
        <div class="logo">

        </div>
        <div class="Bienvenida">
            <!--Icono de usuario-->
            <!--<span class="glyphicon glyphicon-user"></span> -->
            <h2><b>Bienvenido/a</b></h2>
            <br>
            <br>
        </div>
        <div class="ContentForm">
            <form action="" method="post" name="FormEntrar">
                <div class="input-group input-group-lg">
                    <h4>Email:</h4>
                    <!-- <span class="input-group-addon" id="sizing-addon1"><i   class="glyphicon glyphicon-envelope"></i></span> -->
                    <input type="email" class="form-control" name="correo" placeholder="ej: usuario@correo.com" id="Correo"
                        aria-describedby="sizing-addon1" required>
                </div>
                <br>
                <div class="input-group input-group-lg">
                    <h4>CUIT:</h4>
                    <!-- <span class="input-group-addon" id="sizing-addon1"><i   class="glyphicon glyphicon-envelope"></i></span> -->
                    <input type="cuit" class="form-control" name="cuit" placeholder="ej: 20123456789" id="Cuit"
                        aria-describedby="sizing-addon1" required>
                </div>
                <br>
                <div class="input-group input-group-lg">
                    <h4>Contraseña:</h4>
                    <!--<span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span> -->
                    <input type="password" name="contra" class="form-control" placeholder="******" id="Pwd"
                        aria-describedby="sizing-addon1" required>
                </div>
                <br>
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="IngresoLog"
                    type="submit">Iniciar Sesión</button>
                <div class="opcioncontra"><a href="">Olvidaste tu contraseña?</a></div>
            </form>
        </div>
    </div>
</body>
<!-- vinculando a libreria Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Libreria java scritp de bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="js/login.js"></script>

</html>
