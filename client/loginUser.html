<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_logUser.css">
    <title>Login a la cuenta</title>
</head>

<body>
    <section class="register-account">
        <div class="signform">
            <div class="left">
                <div>
                    <!-- aca es donde va el logo-->
                </div>
                <div class="headit">
                    <h1>Bienvenido</h1>
                </div>
                <div class="form">
                    <form class="login-form" id="login-form">
                        <h4 class="titH4">Email:</h4>
                        <input type="text" placeholder="E-mail" />
                        <h4 class="titH4">Contraseña:</h4>
                        <input type="password" placeholder="Contraseña" />
                        <a href="#">Has olvidado la contraseña?</a>
                        <input class="subbt" type="submit" value="Ingresar" style="border:none;" />
                    </form>
                    <!-- <input type="checkbox" id="remember" name="remember"><span class="spnRecordar">Recordar</span> -->
                </div>
            </div>
            <div class="left">
                <a href="/client/register.html" style="float:right;margin-right:35px;font-size: 0.9em;" class="bts-a">¿No tenés cuenta? Registrate ahora!</a>
                <br>
                <p class="optRedes">O inicia sesión con...</p>
                <div class="bts">
                    <a href="https://www.facebook.com/" class="fblogin social"><i class="fa fa-facebook"></i><span>Ingresa desde Facebook</span></a>
                    <!-- <a href="#" class="twlogin social"><i class="fa fa-twitter"></i><span>Ingresa desde Twitter</span></a> -->
                    <a href="https://accounts.google.com/" class="gplogin social"><i class="fa fa-google-plus"></i><span>Ingresa desde Google</span></a>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/loginUsr.js"></script>
</html>
