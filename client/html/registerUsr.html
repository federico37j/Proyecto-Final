<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title>Registrarse</title>
</head>

<body>
  <div>
      <h1>Registra tus datos aqui</h1>
  </div>
  <form action="" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email:</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contraseña:</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
      </div>
      <!-- <div class="form-group col-md-6">
        <label for="inputPassword4">Confirmar Contraseña:</label>
        <input type="password" class="form-control" id="inputPassword_2" required>
      </div> -->
    </div>
    <div class="form-group">
      <label for="inputAddress">Direccion:</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Micalle 1234">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ciudad:</label>
        <input type="text" class="form-control" id="inputCity" placeholder="ej: Tandil">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</body>
<style>
    .form-group{
        margin: 10px 0px;
    }
</style>
<!-- vinculando a libreria Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Libreria java scritp de bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>
<script src="js/registerUsr.js"></script>

</html>
