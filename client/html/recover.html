<body>

    <div id="content" class="interior-page">
        <div class="container-fluid">
            <div class="row">
                <!--Content-->
                <div class="col-sm-9 col-md-9 col-lg-10 content equal-height">
                    <div class="content-area-right">
                        <div class="row">
                            <h1>
                                Olvidaste la contraseña!!! Recuperala aqui
                            </h1>
                            <div class="col-md-3 forgot-form">
                                <p>
                                    Por favor ingresa tu mail y te enviaremos informacion para recuperar tu clave
                                </p>
                                <form action="" method="post" name="FormRecover" class="formRcvr">
                                    <div>
                                        <input type="email" class="form-control" name="correo"
                                            placeholder="ej: usuario@correo.com" id="email"
                                            aria-describedby="sizing-addon1" required>
                                        <button class="btn btn-lg btn-primary btn-block btn-signin" id="recover"
                                            type="submit">Recuperar contraseña</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
